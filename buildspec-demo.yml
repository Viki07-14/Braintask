version: 0.2
phases:
  install:
    commands:
      - echo "Installing kubectl..."
      - curl -LO https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/kubectl
      - kubectl version --client
  pre_build:
    commands:
      - echo "Checking CodeBuild IAM identity..."
      - aws sts get-caller-identity
      - echo "Updating kubeconfig for EKS cluster..."
      - aws eks update-kubeconfig --region ap-south-1 --name brain-task-cluster
      - echo "Verifying kubeconfig file..."
      - ls -l ~/.kube/config
      - echo "Cluster endpoint in kubeconfig:"
      - grep server ~/.kube/config
      - echo "Current kubectl context:"
      - kubectl config current-context
  build:
    commands:
      - echo "Testing kubectl access to nodes..."
      - kubectl get nodes --v=8
